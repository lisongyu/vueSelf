<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据响应式原理</title>
</head>
<body>
  <div id="app">
    <input type="text"
     v-model="school.name"
    >
    <div>{{school.name}}</div>
    <div>{{school.name}}啊哈哈{{school.age}}</div>
    <!-- 如果数据不变化 视图就不会更新 -->
    {{getNewName}}

    <div @click="changeName">我要改变name</div>
    <!-- 我们再内部会匹配{{}} -->
    <ul>
      <li>
        1
      </li>
      <li>1</li>
    </ul>
  </div>

  <script src="./index.js"></script>
  <script>
    let vm=new Vue({
      el:'#app',
      data:{
        school:{
          name:'珠峰',
          age:10
        }
      },
      methods: {
        changeName(){
          this.school.name='姜文'
        }
      },
      computed:{
        getNewName(){
          return this.school.name+'架构'
        }
      }
    })
  </script>
</body>
</html>
